# 应用服务端口
server:
  port: 8088

spring:
  # thymeleaf配置
  thymeleaf:
    cache: false
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    # hikari连接池
    hikari:
      # 线程池名称
      pool-name: SecondKillHikariCP
      # 最小空闲数，当minimumIdle小于maximumPoolSize时有效，0表示空闲连接永远不会被移除
      minimum-idle: 5
      # 空闲超时时间ms，此处为30min
      idle-timeout: 1800000
      # 最大线程池数
      maximum-pool-size: 10
      # 自动提交
      auto-commit: true
      # 最大存活时间ms
      max-lifetime: 1800000
      # 连接建立超时时间 单位ms 默认30000
      connection-timeout: 30000
      # 连接测试查询语句
      connection-test-query: SELECT 1
  # redis配置
  redis:
    # 服务器地址
    host: 127.0.0.1
    # 登录密码
    password: redis
    # 服务端口
    port: 6379
    # 超时时间
    timeout: 10000ms
    # 库0
    database: 0
    # 客户端lettuce配置，类似jedis
    lettuce:
      # 连接池配置
      pool:
        # 最大连接数，默认8
        max-active: 1024
        # 最大连接阻塞等待时间，默认-1
        max-wait: 10000ms
        # 最大空闲连接
        max-idle: 200
        # 最小空闲连接
        min-idle: 5
# Mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.kinson.secondkill.domain

# log4j配置
logging:
  # log4j配置文件的位置
  config: classpath:log4j2.xml
  # 配置sql打印的路径
  level:
    com.kinson.secondkill.mapper: debug
